<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Checkout</h1>
      </header>
      <main>
        <aside class="form">
          <form action="#">
            <div class="contact">
              <h2>Contact information.</h2>
              <div class="mail">
                <label for="email">Email</label>
                <div class="input email">
                  <i class="fa-solid fa-envelope"></i>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email..."
                    required
                  />
                </div>
              </div>
              <div class="phone">
                <label for="phone">Phone</label>
                <div class="input tel">
                  <i class="fa-solid fa-phone"></i>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="Enter your phone..."
                    required
                  />
                </div>
              </div>
            </div>

            <div class="shipping">
              <h2>Shipping adress</h2>

              <div class="name">
                <label for="name">Full name</label>
                <div class="input name">
                  <i class="fa-solid fa-user"></i>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your Full name..."
                    required
                  />
                </div>
              </div>

              <div class="adress">
                <label for="phadressone">Adress</label>
                <div class="input adress">
                  <i class="fa-solid fa-house"></i>
                  <input
                    type="text"
                    name="adress"
                    id="adress"
                    placeholder="Enter your adress..."
                    required
                  />
                </div>
              </div>

              <div class="city">
                <label for="city">City</label>
                <div class="input tel">
                  <i class="fa-solid fa-city"></i>
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="Enter your city..."
                    required
                  />
                </div>
              </div>
            </div>

            <div class="last">
              <div class="country">
                <label for="country">Country</label>
                <div class="input turkey">
                  <i class="fa-solid fa-earth-europe"></i>
                  <select name="" id="country">
                    <option value="Turkey">Turkey</option>
                    <option value="germany">Germany</option>
                    <option value="usa">Usa</option>
                    <option value="poland">Poland</option>
                  </select>
                </div>
              </div>

              <div class="post">
                <label for="post">Post Code</label>
                <div class="input posta">
                  <i class="fa-solid fa-envelopes-bulk"></i>
                  <input
                    type="text"
                    name="post"
                    id="post"
                    placeholder="Enter your post code..."
                    required
                  />
                </div>
              </div>
            </div>

            <div class="info">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox">See this information next time</label>
            </div>
          </form>
        </aside>
        <aside class="shopping">
          <div class="product bag">
            <img src="./images/photo1.png" alt="" />
            <div class="vintage">
              <h3>Vintage Backbag</h3>
              <p>
                <span><bold>$54.99</bold></span
                ><del>$94.99</del>
              </p>
              <div class="count">
                <i class="fa-solid fa-minus"></i>
                <button class="one">1</button>
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </div>
          <div class="product shoes">
            <img src="./images/photo2.png" alt="" />
            <div class="levi">
              <h3>Levi Shoes</h3>
              <p>
                <span><bold>$74.99</bold></span
                ><del>$129.99</del>
              </p>
              <div class="count">
                <i class="fa-solid fa-minus"></i>
                <button class="one">1</button>
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </div>
          <div class="product-last">
            <div class="ship common">
              <p>Shipping</p>
              <p>$19</p>
            </div>
            <div class="total common">
              <p>Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </aside>
      </main>

      <footer>
        <button>Continue</button>
      </footer>
    </div>
  </body>
</html>
